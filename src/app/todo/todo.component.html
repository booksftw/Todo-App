<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null; nzClick()"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null; nzClick(row)"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    <td mat-footer-cell *matFooterCellDef>ADD TASK:</td>
  </ng-container>

  <!-- Task Name Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef>Task</th>
    <td mat-cell *matCellDef="let element" (click)="nzClick(element)">
      <div
        #contentEditable
        [id]="element.position"
        contenteditable
        [innerText]="element.task"
        (input)="onTypeUpdateTodo(element.position)"
      ></div>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <mat-form-field class="example-full-width">
        <textarea #newTaskInput id="newTaskInput" matInput></textarea>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Remove Button Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>X</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button type="button" (click)="removeTask(element.position)">
        Remove
      </button>
    </td>

    <!-- Submit Button New Task-->
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" (click)="onNewTaskSubmit()">
        Enter
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>

<div id="add-category-container">
  <button id="add-category-btn" mat-raised-button>
    + <br />
    ADD CATEGORY
  </button>
</div>
